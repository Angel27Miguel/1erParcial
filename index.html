<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Adivinar numero</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
    }

    input[type="number"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 150px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #4A90E2;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #357ABD;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #4A90E2;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #result {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Piense en un número </h2>
    <input type="number" id="numero" placeholder="Ej. 42" />
    <br />
    <button onclick="mostrarResultado()">Enviar</button>
    <div class="loader" id="loader"></div>
    <div id="result"></div>
  </div>

  <script>
    function mostrarResultado() {
      const numero = document.getElementById('numero').value;
      const loader = document.getElementById('loader');
      const result = document.getElementById('result');

      if (numero === '') {
        alert('Por favor, ingresa un número.');
        return;
      }

      result.innerHTML = '';
      loader.style.display = 'block';

      setTimeout(() => {
        loader.style.display = 'none';
        result.innerHTML = `El número en el que pensaste es: <span style="color:#4A90E2">${numero}</span>`;
      }, 2000); // Espera 2 segundos simulando la "carga"
    }
  </script>

</body>
</html>
